<header class="site-header">
  <div class="container hdr">
    <!-- Logo / Brand -->
    <a class="brand" routerLink="/">
      <img src="assets/images/logo.jpg" alt="FIBC Logo" class="logo" />
    </a>

    <!-- Desktop Nav -->
    <nav class="nav desktop-nav">
      <a routerLink="/">Home</a>
      <a routerLink="/about">About</a>
      <a routerLink="/history">History</a>
      <a routerLink="/members">Leaders</a>
      <a routerLink="/contact">Contact</a>
      <a class="btn btn-primary" routerLink="/visit">Plan a Visit</a>
      <a class="btn btn-accent" routerLink="/donate">Donate</a> <!-- ðŸ‘ˆ Added Donate -->
    </nav>

    <!-- Hamburger (mobile) -->
    <button class="hamburger" (click)="toggleMenu()" aria-label="Menu">
      <span [class.open]="mobileMenuOpen"></span>
      <span [class.open]="mobileMenuOpen"></span>
      <span [class.open]="mobileMenuOpen"></span>
    </button>
  </div>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" *ngIf="mobileMenuOpen">
    <a routerLink="/" (click)="closeMenu()">Home</a>
    <a routerLink="/about" (click)="closeMenu()">About</a>
    <a routerLink="/history" (click)="closeMenu()">History</a>
    <a routerLink="/members" (click)="closeMenu()">Leaders</a>
    <a routerLink="/contact" (click)="closeMenu()">Contact</a>
    <a class="btn btn-primary" routerLink="/visit" (click)="closeMenu()">Plan a Visit</a>
    <a class="btn btn-accent" routerLink="/donate" (click)="closeMenu()">Donate</a> <!-- ðŸ‘ˆ Added Donate -->
  </nav>
</header>
